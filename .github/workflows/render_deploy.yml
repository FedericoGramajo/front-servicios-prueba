name: Build and Deploy to Render

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'

    - name: Publish Blazor App
      run: dotnet publish BlazorWasm/BlazorWasm.csproj -c Release -o release

    # Modificar el index.html para que funcione la navegaci√≥n en SPA si es necesario
    # Render maneja esto con reglas de reescritura, pero esto asegura la base href
    # - name: Update base href
    #   run: sed -i 's/<base href="\/" \/>/<base href="\/" \/>/g' release/wwwroot/index.html

    - name: Deploy to GitHub Pages Branch
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: release/wwwroot
        branch: gh-pages
